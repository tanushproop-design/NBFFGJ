<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Recover</title>
<style>
  :root{--box-w:360px}
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    font-family:"Courier New", monospace; text-transform:uppercase;
    background: linear-gradient(120deg,#f7f7f7,#e0e0e0);
    animation: bgShift 8s infinite alternate;
  }
  @keyframes bgShift{ from{filter:brightness(1);} to{filter:brightness(1.05);} }
  .card{width:var(--box-w); padding:36px; border-radius:18px; background:linear-gradient(135deg, orange, red); color:#fff;}
  h2{margin:0 0 12px; font-size:20px}
  input{width:100%;padding:12px;border-radius:10px;border:none;margin:10px 0;font-family:inherit;text-transform:uppercase}
  button{width:100%;padding:12px;border-radius:10px;border:none;background:#000;color:#fff}
  small{font-size:12px}
</style>
</head>
<body>

<div class="card">
  <h2>Recover Account</h2>

  <form onsubmit="return recover(event);">
    <input id="recover_email" type="email" placeholder="Enter Email" required />
    <input id="recover_user" type="text" placeholder="Enter Username" required />
    <button type="submit">Verify</button>
  </form>
  <div style="margin-top:10px;">
    <a href="index.html" style="color:rgba(255,255,255,0.95);text-decoration:underline">Back to Login</a>
  </div>
</div>

<script>
function recover(e){
  e.preventDefault();
  const eVal = (document.getElementById('recover_email').value || "").trim();
  const uVal = (document.getElementById('recover_user').value || "").trim();

  const storedEmail = localStorage.getItem('email');
  const storedUser = localStorage.getItem('user');
  const storedPass = localStorage.getItem('pass');

  if(eVal === storedEmail && uVal === storedUser){
    // show password (simple approach)
    alert('YOUR PASSWORD: ' + (storedPass || ''));
  } else {
    alert('NO ACCOUNT FOUND');
  }
  return false;
}
</script>

</body>
</html>
