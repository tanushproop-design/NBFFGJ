<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Bar Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Update Bar ===== */
.update-bar{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(90deg, #8e2de2, #4facfe);
  color: #fff;
  text-align: center;
  padding: 8px 0;
  font-size: 14px;
  z-index: 9999;
  animation: slideDown 0.6s ease;
}

.update-bar span{
  position: absolute;
  right: 15px;
  cursor: pointer;
  font-weight: bold;
}

/* Animation */
@keyframes slideDown{
  from{transform: translateY(-100%);}
  to{transform: translateY(0);}
}

/* Body spacing */
body{
  margin: 0;
  padding-top: 40px;
  font-family: Arial, sans-serif;
}
</style>
</head>

<body>

<!-- ===== Update Bar HTML ===== -->
<div class="update-bar" id="updateBar">
  ðŸš€ New Theme Added!
  <span onclick="closeBar()">âœ–</span>
</div>

<!-- ===== Page Content ===== -->
<h1>My Website</h1>
<p>Yahan tumhari website ka content aayega.</p>

<!-- ===== JS ===== -->
<script>
function closeBar(){
  document.getElementById("updateBar").style.display = "none";
}

/* Auto hide after 5 seconds */
setTimeout(() => {
  document.getElementById("updateBar").style.display = "none";
}, 5000);
</script>

</body>
</html>
