<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register</title>
<style>
  :root{--box-w:360px}
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    font-family:"Courier New", monospace; text-transform:uppercase;
    background: linear-gradient(120deg,#f7f7f7,#e0e0e0);
    animation: bgShift 8s infinite alternate;
  }
  @keyframes bgShift{ from{filter:brightness(1);} to{filter:brightness(1.05);} }
  .card{
    width:var(--box-w); padding:36px; border-radius:18px;
    background:linear-gradient(135deg, orange, red); color:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
  }
  h2{margin:0 0 12px; font-size:20px}
  .field{position:relative;margin:12px 0}
  input[type="text"],input[type="email"],input[type="password"]{
    width:100%;padding:12px;border-radius:10px;border:none;font-family:inherit;text-transform:uppercase;
  }
  .eye{position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer}
  .row{display:flex;align-items:center;gap:8px;margin-top:8px}
  button{width:100%;padding:12px;margin-top:14px;border-radius:10px;border:none;background:#000;color:#fff}
  a{color:rgba(255,255,255,0.95);text-decoration:underline;font-size:12px}
</style>
</head>
<body>

<div class="card">
  <h2>Register</h2>

  <form id="regForm" onsubmit="return registerUser(event);">
    <div class="field"><input id="reg_email" type="email" placeholder="Email" required /></div>
    <div class="field"><input id="reg_user" type="text" placeholder="Username" required /></div>
    <div class="field">
      <input id="reg_pass" type="password" placeholder="Create Password" required />
      <span class="eye" onclick="toggleVisibility('reg_pass')">üëÅÔ∏è</span>
    </div>

    <div class="row">
      <input id="reg_human" type="checkbox" required />
      <label for="reg_human"><small>I AM HUMAN</small></label>
    </div>

    <button type="submit">Register</button>

    <div style="margin-top:10px; display:flex; justify-content:space-between;">
      <a href="index.html">Already have account</a>
      <a href="forget.html">Forgot?</a>
    </div>
  </form>
</div>

<script>
function toggleVisibility(id){ const el=document.getElementById(id); el.type=(el.type==='password')?'text':'password'; }

function registerUser(e){
  e.preventDefault();
  const email = (document.getElementById('reg_email').value || "").trim();
  const user  = (document.getElementById('reg_user').value || "").trim();
  const pass  = (document.getElementById('reg_pass').value || "").trim();

  if(!email || !user || !pass) { alert('FILL ALL FIELDS'); return false; }
  if(!(document.getElementById('reg_human').checked)){ alert('PLEASE CONFIRM YOU ARE HUMAN'); return false; }

  // Save to localStorage
  localStorage.setItem('email', email);
  localStorage.setItem('user', user);
  localStorage.setItem('pass', pass);

  alert('REGISTERED SUCCESSFULLY');
  window.location.href = 'index.html';
  return false;
}
</script>

</body>
</html>
